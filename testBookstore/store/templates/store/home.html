{% extends "base_store.html" %}

{% block content %}
<div class="home">
      <h1 class="google">Welcome to the Draft 2 Digital Test Bookstore!</h1>
      <form action="{% url 'search' %}" method="GET">
          <input class="google_input" name="q" type="text" placeholder="Enter title, author, isbn...">
          <input class="google_button" type="submit" value="Search Book">
      </form>
</div>
{% endblock %}
